<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Compra y venta de vehículos seminuevos con garantía y atención personalizada en VP Motors.">
  <meta name="keywords" content="autos, vehículos, seminuevos, compra, venta, financiamiento">
  <title>Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  


  <style>
    :root {
      --vp-orange: #FF6F00;
      --vp-white: #FFFFFF;
      --vp-black: #000000;
    }

    .navbar {
      background-color: var(--vp-black);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .nav-link {
      color: var(--vp-white) !important;
      position: relative;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--vp-orange) !important;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--vp-orange);
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .btn-contacto {
      background-color: var(--vp-orange);
      color: var(--vp-white);
      border: none;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    .btn-contacto:hover {
      background-color: #e65c00;
      color: #fff;
    }

    .btn-contacto img {
      width: 18px;
      margin-right: 6px;
      vertical-align: middle;
    }


    /* TIPOGRAFÍA GENERAL */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      line-height: 1.6;
      background-color: #d3c5c58c; /* fondo oscuro general para todo */
      margin: 0;
      padding: 0;
    }

    .footer-alt {
      background: linear-gradient(135deg, #222, #111);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 3rem 1.5rem 2rem;
      box-shadow: inset 0 0 30px #000000cc;
      border-top: 4px solid #ff6f00;
    }

    .footer-wrap {
      max-width: 1100px;
      margin: 0 auto 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.5rem;
      align-items: start;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .footer-heading {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ff6f00;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      border-left: 4px solid #ff6f00;
      padding-left: 1rem;
      margin-bottom: 0.75rem;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
    }

    .icon-link img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 3px #ff6f00);
      transition: transform 0.3s ease;
    }

    .icon-link:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px #ffa733);
    }

    .map-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 1rem;
           overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .quick-nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn-quick {
      background-color: #ff6f00;
      color: #1a1a1a;
      font-weight: 700;
      padding: 0.6rem 1.4rem;
      border-radius: 0.6rem;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .btn-quick:hover {
      background-color: #e65c00;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(230, 92, 0, 0.7);
    }

    .footer-bottom-alt {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
      border-top: 1px solid #444;
      padding-top: 1.2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .footer-bottom-alt a {
      color: #ff6f00;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-bottom-alt a:hover {
      color: #e65c00;
    }
  </style>
</head>

        <h4 class="footer-heading">Conéctate con nosotros</h4>
        <div class="social-links">
          <a href="https://www.instagram.com/ccautos.cl" target="_blank" aria-label="Instagram" class="icon-link">
            <img src="images/icons/ig.svg" alt="Instagram" />
          </a>
          <a href="https://www.facebook.com/ccautos.cl" target="_blank" aria-label="Facebook" class="icon-link">

        </div>
      </div>

      <div class="footer-column map">

        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2005.704283806157!2d-70.54977287795657!3d-33.4088170678863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662ce9569ad04e7%3A0xa64894df53a73b2f!2sAv.%20Apoquindo%207935%2C%207571514%20Las%20Condes%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e1!3m2!1ses!2snl!4v1753989873260!5m2!1ses!2snl"

      <div class="footer-column quick-links">

          <a href="https://waze.com/ul?ll=-33.4090082,-70.5496937&navigate=yes" target="_blank" class="btn-quick">Waze</a>
        </nav>

    </div>
